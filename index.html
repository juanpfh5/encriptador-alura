<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Encriptador de texto</title>
</head>
<body>
  <header>
    <h1 class="header__h1">Encriptador de texto</h1>
  </header>
  <main>
    <div class="workspace">
      <div class="workspace__form">
        <div id="workspace__form__type">
          <label for="type" class="workspace__form__type__label">Tipo de encriptación:</label>
          <select id="type_encode" class="workspace__form__type__select" name="type">
            <option value="1">Alura</option>
            <option value="2">Base64</option>
            <option value="3">César</option>
          </select>
        </div>
        <textarea id="text_to_work" class="workspace__form__text_to_work" name="text" placeholder="Ingresa el texto aquí ;)"></textarea>
        <br>
        <!-- <div class="workspace__form__div_text">
          <img src="img/icon_exclamation.png" alt="Ícono de exclamación" class="workspace__form__div_text__img">
          <p class="workspace__form__div_text__text">Solo letras minúsculas y sin acentos</p>
        </div> -->
        <div class="workspace__form__text__btn">
          <button onclick="encode_text()" class="workspace__form_btn_encode form_btn">Encriptar</button>
          <button onclick="decode_text()" class="workspace__form_btn_decode form_btn">Desencriptar</button>
        </div>
      </div>
    </div>
    <div class="result">
      <div id="result__div" class="result__div">
        <img src="img/caitlyn.gif" alt="Imagen de texto no encontrado" id="result__div__img" class="result__div__img">
        <h3 id="result__div__h3" class="result__div__h3">Ningún mensaje fue encontrado</h3>
        <br>
        <p id="result__div__text" class="result__div__text">Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <button onclick="copy_text()" id="result__btn_copy" class="form_btn result__btn_copy" >Copiar</button>
    </div>
  </main>
  <footer>
    <p class="footer__text">juanpfh. Oracle ONE. 2024</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
